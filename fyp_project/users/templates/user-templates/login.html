{% extends 'home-templates/base.html'%} 
{% load crispy_forms_tags %}
{% block body %}
    <div class="container wrapper">
        <div class="rec row">
            <div class="welcome-message">
                <h1>Welcome Placement Coordinator!</h1>
            </div>
            <div class="resume-form">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group ">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">Log in</button>
                    </div>
                </form>
                <div class="pt-3">
                    <small class="text-muted">Create New Account? <a href="{% url 'register' %}">Click here</a></small>
                </div>
            </div>
        </div>
        
    <div class="push"></div>
    </div>
    
{% endblock body %}
