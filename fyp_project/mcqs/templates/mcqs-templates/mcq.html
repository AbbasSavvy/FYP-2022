{% extends 'home-templates/base.html'%}
{% block body %}


<div class="row">
    <div class="col-sm-6 align-items-center">
        <a href="#">
            <div>
                <div class="card-body">
                <h5 class="card-title">MCQs for testing skills!</h5>
                </div>
            </div>
        </a>
    </div> 
</div>
<div class="row">
    <div class="mcq-skill-form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label for="enter-skill">Enter Skill</label>
                    <input type="text" name="skill_name" id="skill_name" required><br>
                </div>
                <br>
            </div>
            <input type="submit" value="Submit" value="Post" name="skill_submit"/>
        </form>
    </div>
    {% for i in skills %}
    <div style="margin-left: 100px;">{{i}}</div>
    {% endfor %}
</div>


<div class="row">
    <div class="col-sm-6 align-items-center">
            <div>
                <div class="card-body">
                <h5 class="card-title">Multiple Choice Questions</h5>
        
                <form action="" method="POST">
                    {% for i in mcqs %}

                    <div>
                        <p> {{ i.ques }}<br></p> <br>
                        {% csrf_token %}
                        <div class="quiz-div">
                             <!--<input type="text" placeholder="Enter Choice" id="option" minlength="1" maxlength="1" name="option[]"> <br><br> -->
                             <input type="radio" id="a" name="choice{{forloop.counter}}" value="A">
                             <label for="a">A</label><br>
                             <input type="radio" id="b" name="choice{{forloop.counter}}" value="B">
                             <label for="b">B</label><br>
                             <input type="radio" id="c" name="choice{{forloop.counter}}" value="C">
                             <label for="c">C</label><br>
                             <input type="radio" id="d" name="choice{{forloop.counter}}" value="D">
                             <label for="d">D</label><br><br>
                        </div>
                    </div>
                    {% endfor %}
                    <input type="submit" value="Submit Quiz" value="Post" name="quiz_submit"/>
                </form>
            </div>
    </div> 
</div>

    <div style="margin-left: 100px;">Score is:{{score}}/10</div>
   
{% endblock body %}
