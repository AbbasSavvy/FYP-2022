{% extends 'home-templates/base.html'%} 

{% block body %}

<div class="container wrapper">
    <div class="rec row">
        <div class="welcome-message">
            <h1>Welcome Student!</h1>
        </div>

        <div class="resume-form">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlFile1">Enter your skills</label><br>
                    <!-- <textarea type="text" name="skills" id="skills" size="50"> -->
                        <textarea name="skills" id="skills" placeholder="eg: Python, Java, HTML, CSS..." class="form-control" style="width:50%" rows ='4' required></textarea>
                </div>
                <br>
                <label for="jobRole">Select a Job Role</label><br>
                <!--
                <select name="jobRole" id="jobRole">
                    {% for i in job_roles %}
                    <option value={{i.get_jd_id}}>{{i}}</option>
                    {% endfor %}
                </select>
            -->
                <table class="table table-light table-striped"  style="width:50%">
                    <thead class="thead-dark">
                        <tr>
                        <th>Select</th>
                        <th>Company</th>
                        <th>Job Role</th>
                        </tr>
                    </thead>
                    {% for role in job_roles %}
                        <tr>
                        <td><input type="radio" id="jobRole" name="jobRole" value="{{role.get_jd_id}}"></td>
                        <td>{{role.get_jd_company_id}}</td>
                        <td>{{role}}</td>
                        </tr>
                    {% endfor %}
                </table>
                <br>
                <br>
                <input class="btn btn-success" type="submit" name="check_compatibility" id="check_compatibility" value="Check Compatibility"> 
            </form>
        </div>
    </div>
    <div class="push"></div>
</div>


{% endblock body %}
