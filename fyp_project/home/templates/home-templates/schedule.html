{% extends 'home-templates/base.html'%} 

{% block body %}
    <div class="row container">
        <div class="welcome-message">
            <!-- <h1>Welcome {{ username }}!</h1> -->
            <h1>Schedule an Event</h1>
            <h5>Schedule an event for {{role}} Role</h5>
        </div>


        <div class="resume-form">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div>
                        <label for="event_type">Select Event Type</label>
                        <select name="event_type" id="event_type" required>
                            <option disabled selected>Event type</option>
                            <option value="PPT">Pre-Placement Talk</option>
                            <option value="PPT">Exam</option>
                            <option value="PPT">Interview</option>
                        </select><br>
                    </div>
                    <br>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required><br>

                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" required><br>

                    <label for="start_time">Select a start time:</label>
                    <input type="datetime-local" id="start_time" name="start_time"><br>

                    <label for="end_time">Select an end time:</label>
                    <input type="datetime-local" id="end_time" name="end_time"><br>


                </div>
                <input type="submit" value="Create event" value="Post id="create_event" name="create_event"/><br>
                <!--<input type="submit" value="Select students" value="Post"/>-->
            </form>
        </div>
    </div>
{% endblock body %}
