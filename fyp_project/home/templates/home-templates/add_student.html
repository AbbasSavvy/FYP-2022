{% extends 'home-templates/recruiter-base.html'%} 
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="rec row">
            <div class="welcome-message">
                <!-- <h1>Welcome {{ username }}!</h1> -->
                <h1>Add a new Student</h1>
            </div>
            <div class="col-sm-6 align-items-center">
                <div class="resume-form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-group">
                                <label for="student_name">Student Name: </label>
                                <input class="input-width form-control" type="text" placeholder="eg: John Doe" name="student_name" id="student_name" required>
                            </div>

                            <div class="form-group">
                                <label for="sap_id">SAP ID: </label>
                                <input class="input-width form-control" type="number" placeholder="eg: 70027854632" name="sap_id" id="sap_id" required maxlength=11>
                            </div>
                            <div class="form-group">
                                <label for="program">Program: </label>
                                <select class="input-width form-control form-select" name="program" id="program" required>
                                    <option disabled selected>Select Program</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="MBA.Tech">MBA.Tech</option>
                                    <option value="MCA">MCA</option>
                                    <option value="BTI">BTI</option>
                                </select>
                            </div>
                                
                            <div class="form-group">
                                <label for="branch">Branch: </label>
                                <!--<input type="text" name="branch" id="branch" required><br>-->
                                <select class="input-width form-control form-select" name="branch" id="branch" required>
                                    <option disabled selected>Select Branch</option>
                                    <option value="CS">CS</option>
                                    <option value="IT">IT</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="EXTC">EXTC</option>
                                    <option value="Civil">Civil</option>
                                    <option value="Mechantronics">Mechantronics</option>
                                    <option value="Data Science">Data Science</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="year">Year: </label>
                                <!--<input type="number" name="year" id="year" required maxlength=1 min=1><br>-->
                                <select class="input-width form-control form-select" name="year" id="year" required>
                                    <option disabled selected>Select Year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                                
                            <div class="form-group">
                                <label for="division">Division: </label>
                                <input class="input-width form-control" type="text" placeholder="eg: E" name="division" id="division" required maxlength=1>
                            </div>
                                
                            <div class="form-group">
                                <label for="phone_number">Phone Number: </label>
                                <input class="input-width form-control" type="number" placeholder="eg: 9876543210" name="phone_number" id="phone_number" required maxlength=10>
                            </div>
                                
                            <div class="form-group">
                                <label for="email">Email: </label>
                                <input class="input-width form-control" type="email" name="email" placeholder="eg: john.doe55@nmims.edu.in" id="email" required>
                            </div>
                                
                            <div class="form-group">
                                <label for="cgpa">CGPA: </label>
                                <input class="input-width form-control" type="number" step="0.01" placeholder="eg: 3.81" name="cgpa" id="cgpa" required maxlength=4 max=4.00>
                            </div>

                            <div class="form-group">
                                <label for="skills">Skills: </label>
                                <textarea name="skills" id="skills" placeholder="eg: Python, Java, HTML, CSS..." class="form-control" cols="50" rows ='2' required></textarea>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-lg btn-success" value="Add Student">
                    </form>
                </div>
            </div>
            <div class="col-sm-6 align-items-center">
                <a href="/upload_csv/">
                    <div class="recruiter-card card bg-light mb-3" ">
                        <!-- <div class="card-header">I'm a Recruiter</div> -->
                        <div class="card-body">
                        <h5 class="card-title">Have a CSV File?</h5>
                        <p class="card-text">Click Here</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock body %}
